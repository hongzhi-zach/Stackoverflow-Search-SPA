<div class="col-sm-12">
    
    <table data-bind="foreach: comments">
        <thead>
            <tr><th class="col-sm-3">Score</th><th class="col-sm-9">CommentText</th></tr>
        </thead>
        <tbody data-bind="foreach: data">
            <tr>
                <td data-bind="text: score"></td>
                <td data-bind="text: text"></td>
            </tr>
        </tbody>
    </table>
    <ul style="margin-top: 10px" class="list-group" data-bind="foreach: comments">
        <li data-bind="text: 'total comments : ' + $data.total"></li>
        <li data-bind="text: $data.prev"></li>
        <li data-bind="text: $data.next"></li>
    </ul>
</div>
