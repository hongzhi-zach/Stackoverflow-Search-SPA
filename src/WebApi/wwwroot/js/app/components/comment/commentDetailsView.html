<div class="col-xm-6" data-bind="with: comment">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="id" class="col-xm-2 control-label">Id</label>
            <div class="col-xm-10">
                <input type="number"
                       class="form-control"
                       id="id"
                       readonly="readonly"
                       data-bind="textInput: id"
                       placeholder="id">
            </div>
        </div>
        <div class="form-group">
            <label for="text" class="col-xm-2 control-label">Comment</label>
            <div class="col-xm-10">
                <input type="text"
                       class="form-control"
                       id="text"
                       data-bind="textInput: text"
                       placeholder="text">
            </div>
        </div>
        <div class="form-group">
            <label for="score" class="col-xm-2 control-label">Score</label>
            <div class="col-xm-10">
                <input type="number"
                       class="form-control"
                       id="score"
                       data-bind="textInput: score"
                       placeholder="score">
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-xm-offset-2 col-xm-10">
                <button type="submit" 
                        class="btn btn-success" 
                        data-bind="click: $parent.submitComment">Submit</button>
            </div>
        </div>
    </form>
</div>
